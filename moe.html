                            <div class="empty-state-text">–†–∞—Å—Å–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                            <a href="/" class="btn">–ö –ª–µ–Ω—Ç–µ</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = stories.map(s => {
                    const genreText = s.genres?.length ? s.genres.map(g => g.name).join(', ') : (s.genre || '–ü—Ä–æ–∑–∞');
                    const authorName = s.authors?.pen_name || '–ê–≤—Ç–æ—Ä';
                    const avatarUrl = s.authors?.avatar_url;
                    const avatarStyle = avatarUrl ? `background-image: url(${avatarUrl})` : '';
                    const avatarContent = avatarUrl ? '' : authorName.charAt(0).toUpperCase();
                    return `
                    <div class="story-card" onclick="openStory('${s.id}')">
                        <div class="story-card-title">${s.title}</div>
                        <div class="story-card-author">
                            <div class="story-card-avatar" style="${avatarStyle}">${avatarContent}</div>
                            <span>${authorName}</span>
                        </div>
                        <div class="story-card-meta">
                            <span>${s.reading_time_minutes || '?'} –º–∏–Ω</span>
                            <span>${genreText}</span>
                        </div>
                    </div>
                `}).join('');
                
            } catch (error) {
                if (error.name === 'AbortError') return;
                console.error('Error loading bookmarks:', error);
                container.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // ===== LOAD SUBSCRIPTIONS =====
        async function loadSubscriptions() {
            const container = document.getElementById('subscriptions-list');
            
            if (!currentUser) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div class="empty-state-text">–ü–æ–¥–ø–∏—Å–∫–∏ –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞</div>
                        <div class="empty-state-subtext">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ–¥–ø–∏—Å—ã–≤–∞—Ç—å—Å—è –Ω–∞ –∞–≤—Ç–æ—Ä–æ–≤ –∏ –≤–∏–¥–µ—Ç—å –∏—Ö –Ω–æ–≤–∏–Ω–∫–∏</div>
                        <a href="/profile.html" class="btn">–í–æ–π—Ç–∏</a>
                    </div>
                `;
                return;
            }
            
            try {
                const { data: subs, error } = await db
                    .from('subscriptions')
                    .select('author_id, authors(id, pen_name, name, avatar_url)')
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                if (!subs || subs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <div class="empty-state-text">–í—ã –Ω–∏ –Ω–∞ –∫–æ–≥–æ –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã</div>
                            <div class="empty-state-subtext">–ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∞–≤—Ç–æ—Ä–æ–≤, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –∏—Ö –Ω–æ–≤–∏–Ω–∫–∏</div>
                            <a href="/" class="btn">–ö –ª–µ–Ω—Ç–µ</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = subs.map(s => {
                    const authorName = s.authors?.pen_name || s.authors?.name || '–ê–≤—Ç–æ—Ä';
                    const avatarUrl = s.authors?.avatar_url;
                    const avatarStyle = avatarUrl ? `background-image: url(${avatarUrl}); background-size: cover; background-position: center;` : '';
                    const avatarContent = avatarUrl ? '' : authorName.charAt(0).toUpperCase();
                    return `
                    <div class="author-card">
                        <div class="story-card-avatar" style="width: 40px; height: 40px; font-size: 16px; margin-right: 12px; ${avatarStyle}">${avatarContent}</div>
                        <div class="author-info">
                            <div class="author-name">${authorName}</div>
                        </div>
                        <button class="btn-small" onclick="unsubscribe('${s.author_id}')">–û—Ç–ø–∏—Å–∞—Ç—å—Å—è</button>
                    </div>
                `}).join('');
                
            } catch (error) {
                if (error.name === 'AbortError') return;
                console.error('Error loading subscriptions:', error);
                container.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // ===== ACTIONS =====
        function openStory(storyId, scrollPercent) {
            let url = `/read.html?id=${storyId}`;
            if (scrollPercent && scrollPercent > 0 && scrollPercent < 95) {
                url += `&scroll=${scrollPercent}`;
            }
            window.location.href = url;
        }
        
        async function unsubscribe(authorId) {
            if (!confirm('–û—Ç–ø–∏—Å–∞—Ç—å—Å—è –æ—Ç –∞–≤—Ç–æ—Ä–∞?')) return;
            
            await db
                .from('subscriptions')
                .delete()
                .eq('user_id', currentUser.id)
                .eq('author_id', authorId);
            
            loadSubscriptions();
        }
        
        // ===== START =====
        init();
    </script>
</body>
