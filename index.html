            --bg-secondary: #111113;
            --bg-card: #161618;
            --text-primary: #e8e6e3;
            --text-secondary: #8a8a8a;
            --text-muted: #5a5a5a;
            --accent: #c9a55c;
            --accent-dim: #8a7340;
            --border: #2a2a2c;
            --danger: #c44;
            --success: #4a8;
            
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Literata', serif;
            --font-ui: 'IBM Plex Sans', sans-serif;

            --line-height: 1.7;
            --brightness: 1;

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {

            background: var(--bg-primary);
            color: var(--text-primary);
            filter: brightness(var(--brightness));
        }
        
        /* ===== APP CONTAINER ===== */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        
        /* ===== HEADER ===== */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .header-actions {
            display: flex;
            gap: 16px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .header-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }
        
        /* ===== NAVIGATION ===== */
        .nav {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-btn {
            flex: 1;
            padding: 14px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: var(--font-ui);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }
        
        .nav-btn.active {
            color: var(--accent);
        }
        
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--accent);
            border-radius: 2px 2px 0 0;
        }
        
        /* ===== FEED ===== */
        .feed-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .feed {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        
        .feed::-webkit-scrollbar {
            display: none;
        }
        
        .short-card {
            height: 100%;
            scroll-snap-align: start;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }
        
        .short-book-info {
            margin-bottom: 12px;
        }
        
        .short-book-title {
            font-family: var(--font-display);
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .short-book-author {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .short-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .short-meta-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--bg-card);
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .short-meta-item.genre {
            background: var(--accent-dim);
            color: var(--text-primary);
        }
        
        .short-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .short-tag {
            padding: 3px 6px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 3px;
            font-size: 10px;
            color: var(--text-muted);
        }
        
        .short-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .short-text {
            font-family: var(--font-body);
            font-size: 17px;
            line-height: 1.75;
            color: var(--text-primary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 18;
            -webkit-box-orient: vertical;
        }
        
        .short-text::first-letter {
            font-family: var(--font-display);
            font-size: 3.5em;
            float: left;
            line-height: 0.8;
            padding-right: 12px;
            padding-top: 4px;
            color: var(--accent);
        }
        
        .short-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(transparent, var(--bg-primary));
            pointer-events: none;
        }
        
        .short-actions {
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .short-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-family: var(--font-ui);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .short-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-dim);
        }
        
        .short-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .short-btn.primary:hover {
            background: var(--accent-dim);
            border-color: var(--accent-dim);
        }
        
        .short-like {

            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 0;
        }
        
        .short-like.liked {
            color: var(--danger);
            border-color: var(--danger);
        }
        
        .swipe-hint {

            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;

            pointer-events: none;
        }
        
        .swipe-hint span {

            margin-bottom: 4px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }

        .library-cover {

            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;

        .library-author {

            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .library-progress {

            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .library-progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;

        /* ===== READER ===== */

            inset: 0;
            background: var(--bg-primary);
            z-index: 200;
            display: none;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;

        .reader.active {

        }
        
        .reader-header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);

        .reader-back {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }
        
        .reader-title {

            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
            flex: 1;
            padding: 0 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .reader-settings-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }
        
        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
        }
        
        .reader-text {

            font-size: var(--font-size);
            line-height: var(--line-height);
            color: var(--text-primary);
            white-space: pre-wrap;
        }
        
        .reader-text p {
            margin-bottom: 1em;
            text-indent: 1.5em;
        }
        
        .reader-text p:first-child {
            text-indent: 0;
        }
        
        .reader-progress {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .reader-progress-bar {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .reader-progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .reader-progress-text {
            font-size: 12px;
            color: var(--text-muted);
            min-width: 40px;
            text-align: right;
        }
        
        /* ===== SETTINGS PANEL ===== */
        .settings-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            border-radius: 20px 20px 0 0;
            padding: 24px 20px 40px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 300;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .settings-panel.active {
            transform: translateY(0);
        }
        
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .settings-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .settings-handle {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 24px;
        }
        
        .settings-section {
            margin-bottom: 24px;
        }
        
        .settings-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }
        
        .settings-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .settings-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
        }
        
        .settings-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .settings-icon {
            color: var(--text-muted);
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        .font-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .font-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .font-btn:hover {
            border-color: var(--accent-dim);
        }
        
        .font-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .font-btn[data-font="Literata"] { font-family: 'Literata', serif; }
        .font-btn[data-font="PT Serif"] { font-family: 'PT Serif', serif; }
        .font-btn[data-font="Merriweather"] { font-family: 'Merriweather', serif; }
        .font-btn[data-font="Cormorant Garamond"] { font-family: 'Cormorant Garamond', serif; }
        .font-btn[data-font="IBM Plex Sans"] { font-family: 'IBM Plex Sans', sans-serif; }
        
        /* ===== SCREENS ===== */
        .screen {
            display: none;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>

        function openBook(bookId) {
            const book = books.find(b => b.id === bookId);

            // Track progress

            content.scrollTop = 0;
            updateReaderProgress();
            
            content.addEventListener('scroll', updateReaderProgress);

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
            
            // Save progress
            if (currentBook) {
                const item = library.find(l => l.bookId === currentBook.id);

            currentBook = null;

        function updateReaderProgress() {
            const content = document.getElementById('reader-content');
            const progress = Math.round((content.scrollTop / (content.scrollHeight - content.clientHeight)) * 100) || 0;
