    <script>
        // ===== CONFIG =====
        const SUPABASE_URL = 'https://xcnvejvkklypvkzkanwj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjbnZlanZra2x5cHZremthbndqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjU4NzIsImV4cCI6MjA4MzY0MTg3Mn0.8ldNxEbzc8aNJYWtOgP0b5lOsPhl4zMeoht2rn0DeP8';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ===== STATE =====
        let stories = [];
        let shorts = [];
        let currentFilter = 'foryou';
        let currentGenre = '';
        let currentUser = null;
        let userPreferences = {}; // { genre: weight }
        let readStoryIds = new Set(); // –£–∂–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
        
        // Pagination & Cache
        const ITEMS_PER_PAGE = 10;
        let displayedCount = 0;
        let allShorts = [];
        const CACHE_KEY = 'stroka_feed_cache';
        const CACHE_TTL = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç
        
        // ===== HELPERS =====
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        // ===== INIT =====
        async function init() {
            const savedUser = localStorage.getItem('stroka_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            } else {
                const { data: { user } } = await db.auth.getUser();
                currentUser = user;
            }
            
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—ç—à (–º–≥–Ω–æ–≤–µ–Ω–Ω–æ)
            showCachedData();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (currentUser) {
                await loadUserPreferences();
                await loadReadHistory();
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            await loadData();
            setupEventListeners();
            setupInfiniteScroll();
        }
        
        // ===== CACHE =====
        function showCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    const { data, timestamp, filter, genre } = JSON.parse(cached);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—ç—à —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–∏–ª—å—Ç—Ä—ã —Å–æ–≤–ø–∞–¥–∞—é—Ç –∏ –Ω–µ –ø—Ä–æ—Ç—É—Ö
                    if (filter === currentFilter && genre === currentGenre && Date.now() - timestamp < CACHE_TTL) {
                        allShorts = data;
                        displayedCount = 0;
                        renderFeed(true); // true = –∏–∑ –∫—ç—à–∞
                    }
                }
            } catch (e) {
                console.error('Cache error:', e);
            }
        }
        
        function saveToCache() {
            try {
                const cacheData = {
                    data: allShorts,
                    timestamp: Date.now(),
                    filter: currentFilter,
                    genre: currentGenre
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
            } catch (e) {
                console.error('Cache save error:', e);
            }
        }
        
        // ===== LOAD USER PREFERENCES =====
        async function loadUserPreferences() {
            try {
                const { data } = await db
                    .from('user_preferences')
                    .select('genre, weight')
                    .eq('user_id', currentUser.id);
                
                userPreferences = {};
                (data || []).forEach(p => {
                    userPreferences[p.genre] = p.weight;
                });
            } catch (e) {
                console.error('Error loading preferences:', e);
            }
        }
        
        // ===== LOAD READ HISTORY =====
        async function loadReadHistory() {
            try {
                const { data } = await db
                    .from('reading_history')
                    .select('story_id')
                    .eq('user_id', currentUser.id);
                
                readStoryIds = new Set((data || []).map(h => h.story_id));
            } catch (e) {
                console.error('Error loading history:', e);
            }
        }
        
        // ===== LOAD DATA =====
        async function loadData() {
            try {
                let query = db
                    .from('stories')
                    .select(`
                        *,
                        authors (name, pen_name),
                        shorts (id, text, position)
                    `)
                    .eq('status', 'published');
                
                if (currentGenre) {
                    query = query.eq('genre', currentGenre);
                }
                
                if (currentFilter === 'new') {
                    query = query.order('published_at', { ascending: false });
                } else {
                    query = query.order('created_at', { ascending: false });
                }
                
                const { data: storiesData, error } = await query;
                
                if (error) throw error;
                
                stories = storiesData || [];
                
                const storyIds = stories.map(s => s.id);
                
                const { data: reactionsData } = await db
                    .from('reactions')
                    .select('story_id, reaction')
                    .in('story_id', storyIds);
                
                const statsMap = {};
                stories.forEach(s => {
                    statsMap[s.id] = { views: s.views || 0, likes: 0, dislikes: 0 };
                });
                
                (reactionsData || []).forEach(r => {
                    if (statsMap[r.story_id]) {
                        if (r.reaction === 'like') statsMap[r.story_id].likes++;
                        else if (r.reaction === 'dislike') statsMap[r.story_id].dislikes++;
                    }
                });
                
                shorts = [];
                stories.forEach(story => {
                    const stats = statsMap[story.id] || { views: 0, likes: 0, dislikes: 0 };
                    const totalReactions = stats.likes + stats.dislikes;
                    const likePercent = totalReactions > 0 ? Math.round(100 * stats.likes / totalReactions) : null;
                    
                    if (story.shorts) {
                        story.shorts.forEach(short => {
                            shorts.push({
                                ...short,
                                story_id: story.id,
                                title: story.title,
                                author: story.authors?.pen_name || story.authors?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä',
                                genres: story.genres || [],
                                subgenres: story.subgenres || [],
                                age_rating: story.age_rating || '16+',
                                reading_time: story.reading_time_minutes,
                                character_count: story.character_count,
                                views: stats.views,
                                like_percent: likePercent,
                                total_votes: totalReactions,
                                literacy_score: story.literacy_score,
                                similar_to: story.similar_to,
                                published_at: story.published_at,
                                created_at: story.created_at
                            });
                        });
                    }
                });
                
                if (currentFilter === 'foryou') {
                    shorts = smartSort(shorts);
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ —à–æ—Ä—Ç—Å—ã –∏ –∫—ç—à–∏—Ä—É–µ–º
                allShorts = shorts;
                displayedCount = 0;
                saveToCache();
                
                renderFeed(false); // false = —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('feed').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòï</div>
                        <div class="empty-state-text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <div class="empty-state-subtext">${error.message}</div>
                        <button onclick="loadData()" style="margin-top: 16px; padding: 10px 20px; background: var(--accent); border: none; border-radius: 8px; color: var(--bg-primary); cursor: pointer;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }
        
        // ===== SMART SORT (For You Algorithm) =====
        function smartSort(items) {
            const now = Date.now();
            const hour48 = 48 * 60 * 60 * 1000;
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ story_id —á—Ç–æ–±—ã –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –¥—É–±–ª–∏
            const seenStories = new Set();
            const uniqueItems = items.filter(item => {
                if (seenStories.has(item.story_id)) return false;
                seenStories.add(item.story_id);
                return true;
            });
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —É–∂–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ (–Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –µ—Å–ª–∏ –º–∞–ª–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞)
            let filtered = uniqueItems;
            if (readStoryIds.size > 0 && uniqueItems.length > 5) {
                const unread = uniqueItems.filter(item => !readStoryIds.has(item.story_id));
                if (unread.length >= 3) {
                    filtered = unread;
                }
            }
            
            // –°—á–∏—Ç–∞–µ–º score –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —à–æ—Ä—Ç—Å–∞
            const scored = filtered.map(item => {
                let score = Math.random() * 2; // –ë–∞–∑–æ–≤—ã–π —Ä–∞–Ω–¥–æ–º 0-2
                
                // –ë–æ–Ω—É—Å –∑–∞ –Ω–æ–≤–∏–∑–Ω—É (< 48—á)
                const storyDate = new Date(item.published_at || item.created_at).getTime();
                if (now - storyDate < hour48) {
                    score += 3; // –ù–æ–≤—ã–µ —Ä–∞—Å—Å–∫–∞–∑—ã –ø–æ–ª—É—á–∞—é—Ç –±—É—Å—Ç
                }
                
                // –ë–æ–Ω—É—Å –∑–∞ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è –∂–∞–Ω—Ä–æ–≤
                if (item.genres && item.genres.length > 0) {
                    item.genres.forEach(g => {
                        const genreName = g.name || g;
                        const weight = userPreferences[genreName] || 0;
                        score += weight * 0.5; // –í–µ—Å –∂–∞–Ω—Ä–∞ –≤–ª–∏—è–µ—Ç –Ω–∞ score
                    });
                }
                
                // –ù–µ–±–æ–ª—å—à–æ–π –±–æ–Ω—É—Å –∑–∞ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç—å (–Ω–æ –Ω–µ —Ä–µ—à–∞—é—â–∏–π)
                if (item.like_percent && item.like_percent > 70) {
                    score += 0.5;
                }
                
                return { ...item, score };
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ score
            scored.sort((a, b) => b.score - a.score);
            
            // –ê–Ω—Ç–∏–±—É—Å—Ç: –Ω–µ –±–æ–ª—å—à–µ 2 —Ä–∞—Å—Å–∫–∞–∑–æ–≤ –æ–¥–Ω–æ–≥–æ –∞–≤—Ç–æ—Ä–∞ –ø–æ–¥—Ä—è–¥
            const result = [];
            const authorCount = {};
            
            for (const item of scored) {
                const author = item.author;
                const count = authorCount[author] || 0;
                
                if (count < 2) {
                    result.push(item);
                    authorCount[author] = count + 1;
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω–µ—Ü
                    result.push(item);
                }
            }
            
            return result;
        }
        
        // ===== RENDER =====
        function renderFeed(fromCache = false) {
            const feed = document.getElementById('feed');
            
            if (allShorts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–∞—Å—Å–∫–∞–∑–æ–≤</div>
                        <div class="empty-state-subtext">–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º –∞–≤—Ç–æ—Ä–æ–º!</div>
                        <a href="/profile.html" style="margin-top: 16px; padding: 12px 24px; background: var(--accent); color: var(--bg-primary); border-radius: 8px; text-decoration: none; font-weight: 500;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</a>
                    </div>
                `;
                return;
            }
            
            // –ë–µ—Ä—ë–º –ø–µ—Ä–≤—ã–µ N —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const toShow = allShorts.slice(0, displayedCount + ITEMS_PER_PAGE);
            displayedCount = toShow.length;
            
            let html = toShow.map(short => `
                <div class="short-card" onclick="openStory('${short.story_id}')">
                    <div class="short-book-info">
                        <div class="short-book-title">${short.title}<span class="age-badge age-${short.age_rating?.replace('+','')}">${short.age_rating || '16+'}</span></div>
                        <div class="short-meta">
                            ${short.genres?.length ? short.genres.map(g => `<span class="short-meta-item genre">${g.name} <span class="genre-pct">${g.percent}%</span></span>`).join('') : '<span class="short-meta-item genre">–ü—Ä–æ–∑–∞</span>'}
                            <span class="short-meta-item">‚è± ${short.reading_time || '?'} –º–∏–Ω</span>
                        </div>
                        <div class="short-tags">
                            ${(short.subgenres || []).slice(0, 4).map(tag => `<span class="short-tag">${tag}</span>`).join('')}
                        </div>
                        ${short.similar_to?.length ? `
                        <div class="similar-to">–ï—Å–ª–∏ –Ω—Ä–∞–≤–∏—Ç—Å—è: ${short.similar_to.join(', ')}</div>
                        ` : ''}
                        <div class="short-stats">
                            <span class="short-stat views">
                                <span class="short-stat-icon">üëÅ</span>
                                <span class="short-stat-value">${formatNumber(short.views)}</span>
                            </span>
                            ${short.like_percent !== null ? `
                            <div class="rating-block">
                                <div class="rating-thumbs">
                                    <span class="rating-thumb up">üëç</span>
                                    <span class="rating-thumb down">üëé</span>
                                </div>
                                <span class="rating-percent">${short.like_percent}%</span>
                                <div class="rating-divider"></div>
                                <span class="rating-votes">–ì–æ–ª–æ—Å–æ–≤: ${short.total_votes || 0}</span>
                            </div>
                            ` : ''}
                            ${short.literacy_score ? `
                            <span class="literacy-badge ${short.literacy_score < 5 ? 'low' : short.literacy_score < 7 ? 'medium' : 'high'}" title="–ì—Ä–∞–º–æ—Ç–Ω–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞">
                                ‚úé ${short.literacy_score}
                            </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="short-content">
                        <div class="short-text">${short.text}</div>
                        <div class="short-fade"></div>
                    </div>
                </div>
            `).join('');
            
            // –ö–Ω–æ–ø–∫–∞ "–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë" –µ—Å–ª–∏ –µ—Å—Ç—å —á—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å
            if (displayedCount < allShorts.length) {
                html += `
                    <div class="load-more">
                        <button class="load-more-btn" onclick="loadMore()">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>
                    </div>
                `;
            }
            
            feed.innerHTML = html;
        }
        
        function loadMore() {
            renderFeed();
        }
        
        // ===== INFINITE SCROLL =====
        function setupInfiniteScroll() {
            const feed = document.getElementById('feed');
            feed.addEventListener('scroll', () => {
                if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 200) {
                    if (displayedCount < allShorts.length) {
                        loadMore();
                    }
                }
            });
        }
        
        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            document.querySelectorAll('.top-tab[data-filter]').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.top-tab[data-filter]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    loadData();
                });
            });
            
            const genreBtn = document.getElementById('genre-btn');
            const genreMenu = document.getElementById('genre-menu');
            
            genreBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                genreMenu.classList.toggle('open');
            });
            
            document.addEventListener('click', () => {
                genreMenu.classList.remove('open');
            });
            
            document.querySelectorAll('.genre-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.genre-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentGenre = item.dataset.genre;
                    
                    genreBtn.textContent = currentGenre ? `${currentGenre} ‚ñæ` : '–ñ–∞–Ω—Ä—ã ‚ñæ';
                    if (currentGenre) {
                        genreBtn.classList.add('active');
                    } else {
                        genreBtn.classList.remove('active');
                    }
                    
                    genreMenu.classList.remove('open');
                    loadData();
                });
            });
        }
        
        // ===== ACTIONS =====
        function openStory(storyId) {
            window.location.href = `/read.html?id=${storyId}`;
        }
        
        // ===== START =====
        init();
    </script>
