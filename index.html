    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #161618;
            --text-primary: #e8e6e3;
            --text-secondary: #8a8a8a;

            --font-display: 'Cormorant Garamond', serif;

        * {

            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: var(--font-ui);
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            padding-bottom: 70px;
        }
        
        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        
        .logo span { color: var(--accent); }
        
        /* Top Tabs */
        .top-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            overflow-x: visible;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 100;
        }
        
        .top-tabs::-webkit-scrollbar { display: none; }
        
        .top-tab {
            padding: 8px 16px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-family: var(--font-ui);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .top-tab:hover {
            border-color: var(--text-muted);
        }
        
        .top-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }
        
        .genre-dropdown {
            position: relative;
        }
        
        .genre-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 150px;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .genre-menu.open { display: block; }
        
        .genre-item {
            padding: 10px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .genre-item:hover {
            background: var(--bg-secondary);
        }
        
        .genre-item.active {
            color: var(--accent);
        }
        
        /* Feed */
        .feed {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .short-card {
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .short-card:active {
            background: var(--bg-secondary);
        }
        
        .short-book-info { margin-bottom: 16px; }
        
        .short-book-title {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .short-book-author {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .short-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        
        .short-meta-item {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .short-meta-item.genre {
            color: var(--accent);
            font-weight: 500;
        }
        
        .short-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .short-tag {
            font-size: 11px;
            padding: 4px 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
        }
        
        .short-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .short-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .short-stat-icon {
            font-size: 14px;
        }
        
        .short-stat.likes .short-stat-value {
            color: var(--accent);
        }
        
        .ai-score-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 600;
            background: rgba(124, 179, 66, 0.15);
            color: #7cb342;
            border: 1.5px solid #7cb342;
        }
        
        .ai-score-badge.medium {
            background: rgba(255, 183, 77, 0.15);
            color: #ffb74d;
            border-color: #ffb74d;
        }
        
        .ai-score-badge.low {
            background: rgba(229, 115, 115, 0.15);
            color: #e57373;
            border-color: #e57373;
        }
        
        .similar-to {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            font-style: italic;
        }
        
        .short-content {
            flex: 1;
            position: relative;
            margin: 16px 0;
        }
        
        .short-text {
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-primary);
        }
        
        .short-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, var(--bg-primary));
            pointer-events: none;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 16px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            margin-bottom: 8px;
        }
        
        .empty-state-subtext {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;

            max-width: 480px;

        }
        
        .bottom-nav-item {

        .bottom-nav-item:hover {

        }
        
        .bottom-nav-item.active {
            color: var(--accent);
        }
        
        .bottom-nav-icon {
            font-size: 22px;
            margin-bottom: 2px;
        }
    </style>
</head>

    <script>
        // ===== CONFIG =====
        const SUPABASE_URL = 'https://xcnvejvkklypvkzkanwj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjbnZlanZra2x5cHZremthbndqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjU4NzIsImV4cCI6MjA4MzY0MTg3Mn0.8ldNxEbzc8aNJYWtOgP0b5lOsPhl4zMeoht2rn0DeP8';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // ===== STATE =====
        let stories = [];
        let shorts = [];
        let currentFilter = 'foryou';
        let currentGenre = '';
        let currentUser = null;
        
        // ===== HELPERS =====
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        // ===== INIT =====
        async function init() {
            const savedUser = localStorage.getItem('stroka_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            } else {
                const { data: { user } } = await db.auth.getUser();
                currentUser = user;
            }
            
            await loadData();
            setupEventListeners();
        }
        
        // ===== LOAD DATA =====
        async function loadData() {
            try {
                let query = db
                    .from('stories')
                    .select(`
                        *,
                        authors (name, pen_name),
                        shorts (id, text, position)
                    `)
                    .eq('status', 'published');
                
                if (currentGenre) {
                    query = query.eq('genre', currentGenre);
                }
                
                if (currentFilter === 'new') {
                    query = query.order('published_at', { ascending: false });
                } else {
                    query = query.order('created_at', { ascending: false });
                }
                
                const { data: storiesData, error } = await query;
                
                if (error) throw error;
                
                stories = storiesData || [];
                
                const storyIds = stories.map(s => s.id);
                
                const { data: reactionsData } = await db
                    .from('reactions')
                    .select('story_id, reaction')
                    .in('story_id', storyIds);
                
                const statsMap = {};
                stories.forEach(s => {
                    statsMap[s.id] = { views: s.views || 0, likes: 0, dislikes: 0 };
                });
                
                (reactionsData || []).forEach(r => {
                    if (statsMap[r.story_id]) {
                        if (r.reaction === 'like') statsMap[r.story_id].likes++;
                        else if (r.reaction === 'dislike') statsMap[r.story_id].dislikes++;
                    }
                });
                
                shorts = [];
                stories.forEach(story => {
                    const stats = statsMap[story.id] || { views: 0, likes: 0, dislikes: 0 };
                    const totalReactions = stats.likes + stats.dislikes;
                    const likePercent = totalReactions > 0 ? Math.round(100 * stats.likes / totalReactions) : null;
                    
                    if (story.shorts) {
                        story.shorts.forEach(short => {
                            shorts.push({
                                ...short,
                                story_id: story.id,
                                title: story.title,
                                author: story.authors?.pen_name || story.authors?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä',
                                genre: story.genre,
                                subgenres: story.subgenres || [],
                                reading_time: story.reading_time_minutes,
                                character_count: story.character_count,
                                views: stats.views,
                                like_percent: likePercent,
                                literacy_score: story.literacy_score,
                                similar_to: story.similar_to
                            });
                        });
                    }
                });
                
                if (currentFilter === 'foryou') {
                    shorts = shorts.sort(() => Math.random() - 0.5);
                }
                
                renderFeed();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('feed').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòï</div>
                        <div class="empty-state-text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <div class="empty-state-subtext">${error.message}</div>
                        <button onclick="loadData()" style="margin-top: 16px; padding: 10px 20px; background: var(--accent); border: none; border-radius: 8px; color: var(--bg-primary); cursor: pointer;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }
        
        // ===== RENDER =====
        function renderFeed() {
            const feed = document.getElementById('feed');
            
            if (shorts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–∞—Å—Å–∫–∞–∑–æ–≤</div>
                        <div class="empty-state-subtext">–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º –∞–≤—Ç–æ—Ä–æ–º!</div>
                        <a href="/profile.html" style="margin-top: 16px; padding: 12px 24px; background: var(--accent); color: var(--bg-primary); border-radius: 8px; text-decoration: none; font-weight: 500;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</a>
                    </div>
                `;
                return;
            }
            
            feed.innerHTML = shorts.map(short => `
                <div class="short-card" onclick="openStory('${short.story_id}')">
                    <div class="short-book-info">
                        <div class="short-book-title">${short.title}</div>
                        <div class="short-book-author">${short.author}</div>
                        <div class="short-meta">
                            <span class="short-meta-item genre">${short.genre || '–ü—Ä–æ–∑–∞'}</span>
                            <span class="short-meta-item">‚è± ${short.reading_time || '?'} –º–∏–Ω</span>
                            <span class="short-meta-item">üìÑ ${(short.character_count || 0).toLocaleString()} –∑–Ω.</span>
                        </div>
                        <div class="short-tags">
                            ${(short.subgenres || []).slice(0, 4).map(tag => `<span class="short-tag">${tag}</span>`).join('')}
                        </div>
                        ${short.similar_to?.length ? `
                        <div class="similar-to">–ï—Å–ª–∏ –Ω—Ä–∞–≤–∏—Ç—Å—è: ${short.similar_to.join(', ')}</div>
                        ` : ''}
                        <div class="short-stats">
                            <span class="short-stat views">
                                <span class="short-stat-icon">üëÅ</span>
                                <span class="short-stat-value">${formatNumber(short.views)}</span>
                            </span>
                            ${short.like_percent !== null ? `
                            <span class="short-stat likes">
                                <span class="short-stat-icon">üëç</span>
                                <span class="short-stat-value">${short.like_percent}%</span>
                            </span>
                            ` : ''}
                            ${short.literacy_score ? `
                            <span class="ai-score-badge ${short.literacy_score < 5 ? 'low' : short.literacy_score < 7 ? 'medium' : ''}" title="–û—Ü–µ–Ω–∫–∞ –°—Ç—Ä–æ–∫–∏: ${short.literacy_score}/10">
                                ${short.literacy_score}
                            </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="short-content">
                        <div class="short-text">${short.text}</div>
                        <div class="short-fade"></div>
                    </div>
                </div>
            `).join('');
        }
        
        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            document.querySelectorAll('.top-tab[data-filter]').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.top-tab[data-filter]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    loadData();
                });
            });
            
            const genreBtn = document.getElementById('genre-btn');
            const genreMenu = document.getElementById('genre-menu');
            
            genreBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                genreMenu.classList.toggle('open');
            });
            
            document.addEventListener('click', () => {
                genreMenu.classList.remove('open');
            });
            
            document.querySelectorAll('.genre-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.genre-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentGenre = item.dataset.genre;
                    
                    genreBtn.textContent = currentGenre ? `${currentGenre} ‚ñæ` : '–ñ–∞–Ω—Ä—ã ‚ñæ';
                    if (currentGenre) {
                        genreBtn.classList.add('active');
                    } else {
                        genreBtn.classList.remove('active');
                    }
                    
                    genreMenu.classList.remove('open');
                    loadData();
                });
            });
        }
        
        // ===== ACTIONS =====
        function openStory(storyId) {
            window.location.href = `/read.html?id=${storyId}`;
        }
        
        // ===== START =====
        init();
    </script>
